<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            border: 1px solid rgb(43, 0, 255);
            background-color: aqua;
            display: inline-block;  /*Note: - (inline elements do not take the top sides margin padding)*/ 

            padding: 50px;
            margin: 30px;
            
        }
    </style>
</head>
<body>
    <div class="box">
        expedita!
    </div>

    <div class="box">
       Lorem, ipsum.
    </div>

    <p class="box">quam?    </p>
       
</body>
</html>
