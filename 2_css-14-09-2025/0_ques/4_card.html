            margin: 0;

        }

        .card{
            background-color: white;
            height: auto;

        }

            display: flex;
        }
        ul li {
            font-size: 8px;
            display: block;
            padding: 0px 8px;
            background-color: azure;
            border-radius: 12px;

        }

        h3{
            font-size: 12px;    
            padding: 0px 12px;
            margin: 0px 3px;
            font-family: cursive;
        }

        .text{
            padding: 2px 4px;
            margin: 0px 4px;
            font-size: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        button{
            padding: 2px;
            margin: 20px 20px  20px 50px;

            border: 1px solid;
            border-radius: 12px;
            justify-content: center;
        }
    </style>
</head>
