<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            background-color: aqua;
        }
        .container{
            height: 600px;
            width: 80vw;
            margin: auto;
            background-color: lightgreen;
            display: flex;
            align-items: end;
            justify-content: start;
        }
        .box{
            height: 70px;
            width: 70px;
            border: none;
            border-radius:35px ;
            background-color: rgb(255, 255, 255);
            box-shadow: 3px 4px 7px white;
            animation: moveX 3S linear infinite, moveY 3S linear infinite  ;
            
        }

        @keyframes moveX {
            from{
                left: 0;

            }
            to{
                left: 100%;
               
            }
        }

                @keyframes moveY {
            form{
                bottom:0;
            }
            to{
                
                bottom:100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
