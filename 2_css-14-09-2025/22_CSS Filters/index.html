<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_CSS Filters</title>
    <style>
        .container
        {
            height: 600px;
            width: 80vw;
            margin:  auto ;
            background-color: aquamarine;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box{
            margin-top:30px;
            height: 300px;
            width: 300px;
            background-color: azure;
            border: none;
            border-radius: 30px;
        }

        .box img{
            
            height: 300px;
            width: 300px;
            object-fit: cover;
            object-position:top left ;
            border: none;
            border-radius: 30px;
            opacity: 0.2;

        }
                .box img:hover{
            
            height: 300px;
            width: 300px;
            object-fit: cover;
            object-position:top left ;
            border: none;
            border-radius: 30px;
            box-shadow: 2px 3px 4px green;
            opacity: 1;
                }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="../0_ques/img/1_sunrise.webp" alt="image not found"></div>
    </div>
</body>
</html>
