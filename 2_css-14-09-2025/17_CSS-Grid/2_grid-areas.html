<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        .container{
            height :auto;
            border: 1px solid;
            display: grid;
            grid-template-areas: "nav                       nav                     nav"
                                "slider                     slider                   slider "
                                "ad_section                 main_content            main_content "
                                "box                        box                     side"
                                "footer                     footer                  footer";


            /* grid:auto/ 20px 30px auto 90px; 
            grid-template-columns:auto auto auto auto;
            grid-template-rows: auto auto auto auto; */
        }


        .box{
            height:180px;
        width: auto;
        background-color: rgb(148, 127, 127);
        border: 1px solid green;
        margin: 50px;
        padding: 20px;


        }   


        ul li{
            display: inline-block;

            list-style:  none;
            padding: 30px;
            
        }

        .item1{
            grid-area: nav ;
            margin: 0;
            padding: 0;
            height: 100px;
            background-color: aquamarine;
                        display: flex;
            
            justify-content: flex-end !important; 
            align-items: center;
            /* justify-content: space-evenly; One property can be useable at a time  will overhide*/
            position: sticky;
            top: 0px;


        }

        .item2{         
            grid-area: slider;   
            margin: 1px;
            padding: 0;
            height: 450px;
            background-color: beige;
        }
                
        .item3{
            grid-area:ad_section;
            /* margin: 1px; */
            height: 100px;
        }        
        
        .item4{
            grid-area: main_content;
            background-color: rgb(0, 73, 116);

        }        
        
        .item5{
            grid-area: box;
            background-color: rgb(20, 231, 133);

        }        
        
        .item6{
            grid-area: side;
            background-color: rgb(231, 20, 83);

        }        
        
        .item7{
            grid-area: footer;
            background-color: rgb(231, 20, 20);
            margin: 0;

        }        

    </style>
</head>
<body>
    <div class="container">
        <div class="box item1" >

            <ul>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
                <li>Home</li>
            </ul>
        </div>
        <div class="box item2">2</div>
         <div class="box box3">maihu</div>
         <div class="box item4">4</div>        
        <div class="box item5">5</div>
        <div class="box item6">6</div>
        <div class="box item7">7</div>

</body>
</html>
