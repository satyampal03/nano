<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
             font-family:cursive; /* font font-family */

            color: red; /* font color*/

            font-style: oblique; /*font style gives */

            font-size: 30px; /* can give size of font */

            font-weight: 500; /* font weight will fatty*/

            text-decoration: overline; /* we can give decoration to text */
            text-decoration-color: rgb(119, 0, 255); /* we can change the text decoration color  */

            line-height: 100px; /*this will increase the line height b/w block lines */

            letter-spacing: 30px; /* letter specing is used for to give the space between the letters*/

            text-transform:uppercase ; /* using text-transform we can change case */

            text-decoration-style: solid; /* we can change the text decoration style (dasshed solid dotted) */
            
            text-decoration-thickness: 20px; /*thikness means fatness of decoration*/

            text-indent: 100px; /* this will give the indent to the text */

            text-overflow: ellipsis; /*means that text ko bhar nikal do agar extra hai*/

            text-overflow:hidden; /*hidden property will hide the extra content*/

            text-overflow:scroll; /*scroll property will convert the content into scrollable*/
        }

        a{
            text-decoration: none; /* this for decoration none */
        }
    </style>
</head>
<body>
    <div>
        <a href="">this is the anchore tag</a>
        <p>this is para Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nihil dolor praesentium architecto possimus eaque voluptate! Dolore expedita, laborum nam inventore neque magni? Delectus nisi pariatur eaque alias laboriosam et quia!</p>


        <!--!important > INLINE STYLE > Id selector > class or attribute Selector > Element Selector > Universal Selector -->
    </div>
</body>
</html>
