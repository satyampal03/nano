<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 
Inline - Inline elements do not start on a new line; they 
flow within the surrounding content on the same line. 
They only occupy the width necessary for their content. 

Block - Block-level elements always start on a new line and take up the full available 

width of their parent container. They inherently create a 

"block" in the layout, stacking vertically. 



    block elements ----
    <p>: Paragraph 
<div>: Division (a generic container) 
<h1> through <h6>: Headings 
<ul> and <ol>: Unordered and ordered lists 
<li>: List items 
<article>, <section>, <header>, <footer>: Structural sectioning 
<hr>: Thematic break 

 inline elements ----
<a>: Hyperlink 
<span>: A generic inline container for text 
<strong>: For strong importance 
<em>: For emphasis 
<code>: To represent a fragment of computer code 
<img>: Image 
<span>: Used to group inline elements or style text within a block 



 -->

    <p>this is the para</p>
    <a href="#">this is a link tag</a>
</body>
</html>
