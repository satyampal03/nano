<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Classes in HTML </title>
    <style>
        .text{
            color: burlywood;
        }

        #AB321{
            background-color: aqua;
        }
        #AB123{
            background-color: rgb(135, 130, 232);
        }
    </style>
</head>
<body>
    <span class="text" id="AB321">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, earum?</span>

    <div class="text" id="AB123">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci, voluptate.</div>
</body>
</html>
