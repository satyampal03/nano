<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unshift-arr-method</title>
</head>
<body>
    <script>
        // unshift method is udes to add the elem at the initial position

        const arr = [34,4,34,4,4];


        arr.unshift('rajesh'); // will add the newstring value at the initial position, in the array 

        console.log(arr); // ['rajesh' 34,4,34,4,4]; 

        // the updated array value will be the as i have been assigned


        // UNSHIFT method will add the values at the begingng of the arr


    </script>
</body>
</html>
