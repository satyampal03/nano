<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop-method in array</title>
</head>
<body>
    <script>
        const arr =['satyam', ' mahesh', 'mohit', ' shiva', ' ghanshyam'];

        console.log(arr); // there will show the all array length, 

        // but if we want to remove the any array index then we can do one thing

        // to pop any array index we can use the remove method,


        arr.pop(); // do not assign the value inside the pop method

        console.log(arr); // ['satyam', ' mahesh', 'mohit', ' shiva']
    
        
        // POP Method will remove the arr data from  the last side
        </script>


        
</body>
</html>
