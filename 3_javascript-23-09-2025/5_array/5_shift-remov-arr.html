    <title>shift method  in the  array </title>
</head>
<body>
    <script>
        // shift method is also used for remove the arr's value,

        let arr = [34,53,45,3];

        console.log(arr);  // this will console all the array index'x

        // but if we are using the shift method in this arr,

        arr.shift(); // now this has been removed the 1 index from initial state of the array,
        

        // UNSHIFT = > will remove the data from  the begining sid of the arr
    </script>   
</body>
