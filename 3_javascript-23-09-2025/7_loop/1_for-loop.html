<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loop</title>
</head>
<body>
    <script>
        //For loop keeps running while condition is TRUE,

        for(let arr = 1; 
            arr <= 100;
            arr++
        ){
            console.log(arr); //1- 100 counting
        }

    </script>
</body>
</html>
