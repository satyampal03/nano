<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    <script>
        for(i = 1; i <= 4; i++){
            console.log(`|-------- Block------#${i}--------|`);

            for(let x = 1; x <= 10; x++){
                calculate = 2*x;
                console.log(`2* ${x} = ${calculate}`);
            }

        }
    </script>
</body>
</html>
