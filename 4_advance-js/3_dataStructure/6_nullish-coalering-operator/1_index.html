<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nullis coalering operator</title>
</head>
<body>
    <script>

        let a = null;

        console.log(a && 30); //null error
        console.log(a || 30); //30 

        //The nullish coalescing operator (??) is a logical operator that returns its right-hand side operand when its left-hand side operand is null or undefined. Otherwise, it returns its left-hand side operand.
         
        console.log(a ?? 30); // now it is the 0, but is we use here a 



    </script>
</body>
</html>
