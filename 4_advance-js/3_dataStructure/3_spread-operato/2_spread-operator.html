    <script>
            const fruits = ['apple', 'banana'];
    const moreFruits = ['orange', ...fruits, 'grape']; // ['orange', 'apple', 'banana', 'grape']


    console.log(moreFruits); // Output: ['orange', 'apple', 'banana', 'grape']

    </script>
