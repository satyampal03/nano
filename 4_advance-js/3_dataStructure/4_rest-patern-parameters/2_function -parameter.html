<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest Patterns - parameters in function?</title>
</head>
<body>
    <script>
        "use strict";
        // Rest pattern is used to collect the remaining elements into an array 
        const add = function(...numbers){ // here ... is rest operator
            let sum = 0;
            for(let i = 0; i < numbers.length; i++){
                sum += numbers[i];
            }
            return sum;
        }

        console.log(add(1, 2, 3, 4, 5)); // 15
        console.log(add(11, 22, 23, 34, 45)); 
        console.log(add(121, 122, 323, 434, 435)); // 143

        // let newArray = [34,34,34,34,534,3434,234,23442];

        // let packNewVal = [ ...other];



        // in the rest patern it's used to seprate the multiple values into a new array list, 
        
    </script>
</body>
</html>
