<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>distructuring in the objects</title>
</head>
<body>
    <script>
            // allows for the new variable to have the same name or a different name than the original property, and to assign default values for the case when the original object does not define the property.
        "use strict";
    
        const restaurant = {
            name: "Classico Italiano",
            location: "Via Angelo Tavanti 23, Firenze, Italy",
            categories: ["Italian", "Pizzeria", "Vegetarian", "Organic"],
            starterMenu: ["Focaccia","Bruschetta","Garlic Bread","Caprese Salad",],
            mainMenu: ["Pizza", "Pasta", "Risotto"],    
            openingHours: {
                thu: {
                    open: 12,
                    close: 22,
                },
                fri: {
                    open: 11,
                    close: 23,
                },
                sat: {
                    open: 0, // Open 24 hours
                    close: 24,
                },
            },

            order: function(starterIndex, mainIndex){
                    return [this.starterMenu[starterIndex], this.mainMenu[mainIndex]];
            }
        };

        // Destructuring the objects

        const {name, openingHours, categories} = restaurant;
        console.log(name, openingHours, categories); // we will get here the (name, openingHours, categories);



        //**Default Values  * if we dont have the key Value inside the object and want to give it a default value then we can do this also

        const {menu = [], starterMenu: starters = []} = restaurant;
        console.log(menu, starters); // if there is not the MENU key value inside the object then it will give us the empty array SO WE HAVE TO GIVE IT A DEFAULT VALUE

        // Mutating variables
        let a = 111;
        let b = 999;
        const obj = {a: 23, b: 7, c: 14};
        ({a, b} = obj);
        console.log(a, b); // we will get here 23 and 7

        // Nested objects
        const {thu, fri, sat} = openingHours;
        console.log(thu, fri, sat); // we will get here the (thu, fri, sat) object

    </script>
</body>
</html>
