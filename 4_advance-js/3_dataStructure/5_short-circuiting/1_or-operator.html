<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>short Circuiting --- OR || operator</title>
</head>
<body>
    <script>
        console.log(3 || true); //3
        console.log(" " || "raman"); // ""
        console.log(true || 0); //true
        console.log(undefined || null);// null
    </script>
</body>
</html>
