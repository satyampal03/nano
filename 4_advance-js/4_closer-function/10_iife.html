<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function runOnce() {
  console.log('This will never run again');
}
runOnce();


(function() {
  var message = "I am an IIFE!";
  console.log(message); // Outputs: "I am an IIFE!"
})();

// Trying to access the variable outside the IIFE will result in an error
// simply we use this function to  protect our data
    </script>
</body>
</html>
