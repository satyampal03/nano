      const myObject = {
        myMethod: function (arg1, arg2) {
          console.log(`Arguments: ${arg1}, ${arg2}`);
          console.log(`This refers to:`, this);
        },
      };

      myObject.myMethod("hello", "world");

      // here we are normally calling a function inside of object;

      myObject.myMethod('calling1', 'calling2');


      // Output:
      // Arguments: hello, world
      // This refers to: { myMethod: [Function: myMethod] }
    </script>
