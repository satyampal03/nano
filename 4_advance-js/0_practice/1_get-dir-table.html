<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get table :- in a second</title>
</head>
<body>
        <script>

            const table = function(x){

            
            for(let i = 1; i <=10; i++){
                let tabNum = (i*x);

                console.log(`${x}*${i} = ${tabNum}`);
            }
        }

            userPrompt = prompt('Enter the Number to get Table');


            table(userPrompt);


        </script>
</body>
</html>
